<!DOCTYPE html>
<html>
<title>DreamTime - Learn</title>
<head>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style-visual.css">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Patrick+Hand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="css/memory.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/imageMapResizer.min.js"></script>
	<script src="js/body_figure.js"></script>
</head>


<body id="learn">


	<header>

		<div id="logo">
			<img src="images/stackedlogo.png" alt="The logo goes here">
		</div>


		<div id="main-menu">

		<ul>
			<li>
				<a href="index.html"> Home </a>
			</li>
			<li>
				<a href="Languages_landing.html"> Language </a>
			</li>
			<li class="current">
				<a href="Learn.html"> Learn </a>
			</li>
			<li>
				<a href="about.html"> About Us </a>
			</li>

		</ul>

	</div>

	<div id="signin">
			<a href="#"> Sign In </a>
			<br>
		</div>




	</header>

	<div id="interaction">

          <!--Body pop-up-->

		<div id="gamebuttons">

				<button type="button" id="bodyButton" onclick="modalOpen('bodyModal'); buildFigure();" class="button">
				<img src="images/body.png" width=300px height=300px>
				<p><br>Body part</p>
				</button>

				<button type="button" id="memButton" onclick="modalOpen('memModal')"  class="button">
				<img src="images/memory_game/memorygame-tiles.png" width=300px height=300px>
				<p><br>Memory game</p>
				</button>

				<button type="button" id="quizButton" onclick="modalOpen('quizModal')" class="button">
				 <img src="./images/quizbutton.png" width=300px height=300px>
				 <p><br>Quiz</p>
				</button>

		</div>

          <div id="bodyModal" class="modal">
            <div class="bodyContent">
              <div id="figureContent"></div>
            </div>
          </div>

          <!--memory_game pop-up-->

          <div id="memModal" class="modal">
            <div class="bodyContent">
              <span class="close" onclick="modalClose('memModal')">&times;</span>
              <div id="memContent"></div>
            </div>
          </div>

          <!--Quiz pop-up-->
          <div id="quizModal" class="modal">

            <div class="bodyContent">

              <span class="close" onclick="modalClose('quizModal')">&times;</span>

						<div id="start">
							<p>Test Your Knowledge!</p>

							<p id="quizName">Choose the Language</p>

							<div id="selectLang">

								<button type="button" class="startQuiz" onclick="startQuiz(0)" name="Start quiz">
								<img src="./images/art1.jpg" width="200px" height="200px">
								<p>Yugara</p>
								</button>

								<button type="button" class="startQuiz" onclick="startQuiz(1)" name="Start quiz">
								<img src="./images/language.jpg" width="200px" height="200px">
								<p>Yugarabul</p>
								</button>

								<button type="button" class="startQuiz" onclick="startQuiz(2)" name="Start quiz">
								<img src="./images/art8.jpg" width="200px" height="200px">
								<p>Yugambeh</p>
								</button>

								<button type="button" class="startQuiz" onclick="startQuiz(3)" name="Start quiz">
								<img src="./images/art2.jpg" width="200px" height="200px">
								<p>Turubul</p>
								</button>

							</div>
						</div>

							<div id="quiz">

								<img id="quizImg" src="" width="200px" height="200px">
								<p id="engWord">English name</p>
								<p>Choose the correct answer</p>

								<div id="quizContainer">
								</div>

								<button type="button" class="btn btn-danger btn-block" id="nextQuestion" onclick="advanceQuiz()">
									Next Question
								</button>

								<button type="button" class="btn btn-danger btn-block" id="finish" onclick="resetQuiz()">
									Done!
								</button>
							</div>

            </div>

          </div>

        </div>


</body>
<script src="js/language.js"></script>
<script src="js/memory_real.js"></script>
</html>
